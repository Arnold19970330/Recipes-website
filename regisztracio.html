  <body>
    <!-- BEM:

    <header class="site-header">
      <div class="site-header__container">
        <h1 class="site-logo">Receptek</h1>
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li><a href="/">Kezdőoldal</a></li>

              <input type="text" name="username" id="login-username" />
            </label>
            <label for="login-password"
              >Jelszó<br />

            <button>Belépés</button>

          </form>
        </nav>
      </div>
    </header>
    <div class="site-container">
      <main class="main">
        <h1>Regisztráció</h1>
        <form action="#" class="registration">
          <label for="username">
            Felhasználónév <br />
            <input type="text" name="userName" id="userName" />
          </label>
          <label for="email">
            E-mail cím <br />
            <input type="email" name="email" id="email" />
          </label>
          <label for="password">
            Jelszó <br />
            <input type="password" name="password" id="password" />
          </label>
          <label for="password">
            Jelszó újra<br />
            <input type="password" name="password" id="password" />
          </label>

          <label for="terms" id="conditions">Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Soluta laboriosam beatae tempore doloremque sint facilis id ut vero illo.

      </main>
