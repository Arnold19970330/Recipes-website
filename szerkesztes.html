<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receptek</title>
    <meta
      name="description"
      content="Find the best recipes and upload your own."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- BEM:
      block: site-header
      element: side-header__container
      modifier: --green
    -->
    <header class="site-header">
      <div class="site-header__container">
        <h1 class="site-logo">Receptek</h1>
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li><a href="/">Kezdőoldal</a></li>
            <li><a href="/receptek.html">Receptek</a></li>
            <li><a href="#" id="login-button">Bejelentkezés</a></li>
            <li><a href="/szerkesztes.html">Új recept</a></li>
          </ul>
          <form class="signin" id="login-form">
            <label for="log-username"
              >Felhasználónév <br />
              <input type="text" name="username" id="login-username" />
            </label>
            <label for="login-password"
              >Jelszó<br />
              <input type="password" name="password" id="login-password" />
            </label>
            <button>Belépés</button>
            <a href="/regisztracio.html">Regisztráció</a>
          </form>
        </nav>
      </div>
    </header>
    <div class="site-container">
      <main class="main">
        <h1>Új recept</h1>
        <form action="#" class="registration">
          <label for="username">
            Cím <br />
            <input type="text" name="userName" class="new-recipe-title" />
          </label>
          <label>Fotó <br />
          <input type="file" class="new-recipe-img"></label>
          <label for="category"
            >Kategória <br/>
            <select name="category" id="category">
              <option value="levesek">Levesek</option>
              <option value="grill">Grill ételek</option>
              <option value="keleti">Keleti ételek</option>
              <option value="olasz">Olasz ételek</option>
              <option value="desszert">Desszertek</option>
            </select>
          </label>
          <label for="description"
            >Leírás <br />
            <textarea name="description" rows="10" class="new-recipe-description"></textarea>
          </label>
          <label for="ingredients"
            >Összetevők <br />
            <textarea name="ingredients" rows="10" class="new-recipe-ingredients"></textarea>
          </label>
          <button type="submit" id="add-new-item" onclick=generateHTML()>Hozzáadás</button>
        </form>
      </main>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
